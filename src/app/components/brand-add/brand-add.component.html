<div class="content" style="margin-top: 15px;">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Add new brand</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <div class="mb-3">
                        <label for="brandName">Brand Name</label>
                        <div class="form-group">
                            <input type="text" id="brandName" formControlName="brandName" class="form-control"
                                placeholder="Brand Name" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>
        <div class="card" style="margin-top: 15px;">
            <div class="card-header">
                <h5>Modify brand</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="brandUpdateForm">
                    <div class="mb-3">
                        <label for="brandId">Brand Id</label>
                        <select id="brandId" formControlName="brandId" class="form-select" aria-label="Marka"> 
                            <option value="" disabled selected hidden>Güncellemek istediğiniz markayı seçiniz.</option>
                            <option *ngFor="let brand of brands" [ngValue]="brand.brandId">{{brand.brandName}}</option>
                        </select>
                        <label for="brandName">Brand Name</label>
                        <div class="form-group">
                            <input type="text" id="brandUpdateName" formControlName="brandName" class="form-control"
                                placeholder="Brand Name" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)="update()">Update</button>
            </div>
        </div>
    </div>
</div>
