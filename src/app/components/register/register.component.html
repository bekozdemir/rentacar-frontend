<body class="text-center" style="margin-top: 15px;">

    <main class="form-signin">
        <form [formGroup]="registerForm">

            <h1 class="h3 mb-3 fw-normal">Please Register</h1>

            <div class="form-floating">
                <input type="text" formControlName="firstName" class="form-control" id="firstName"
                    placeholder="Enter your name">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" formControlName="lastName" class="form-control" id="lastName"
                    placeholder="Enter your last name">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" formControlName="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" formControlName="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" (click)="register()">Register</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </main>
</body>
