<br><h6>Colors</h6>

<ul class="list-group">
    <li (click)="clearCurrentColor()" [class]="getAllColorClass()" routerLink="/cars" >Tüm Renkler</li>
    <li (click)="setCurrentColor(color)" 
    routerLink="cars/color/{{color.colorId}}" 
    *ngFor="let color of colors" 
    [class]="getCurrentColor(color)"> {{color.colorName}} </li>
    
</ul>
<h6 *ngIf="currentColor" >{{currentColor.colorName}} seçildi.</h6>
