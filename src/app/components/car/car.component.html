 <div *ngIf="dataLoaded == false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3" style="margin-top: 15px;">
    <input type="text" [(ngModel)]="carFilterText" class="form-control" id="carFilterText"
    placeholder="Araba ismi giriniz">
  </div>
<table *ngIf="dataLoaded != false" class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>Car Id</th>
            <th>Car Name</th>
            <th>Car Color</th>
            <th>Brand Name</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let car of cars | carFilter: carFilterText">
          <td>{{car.id}}</td>
          <td>{{car.carName}}</td>
          <td>{{car.colorName}}</td> 
          <td>{{car.brandName}}</td>  
          <td>{{car.modelYear}}</td>
          <td>{{car.dailyPrice |currency:"â‚º"}}</td>
          <td>{{car.description}}</td>
          <td style="text-align: center;"><a class="btn btn-primary btn-sm" routerLink="/cars/car-detail/{{ car.id }}">Detaylar</a></td>
          
      </tr>  
    </tbody>   
</table>
