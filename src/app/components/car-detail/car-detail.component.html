<div class="col-lg-7 mx-auto">
    
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let image of carImages; index as i; first as firstImage"  class="carousel-item active" [ngClass]="{ active: firstImage }" style="height: 100%; width: 100%">
        <img [src]="url+image.imagePath" class="d-block w-100" alt="...">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    
    <div style="text-align:center"  aria-current="true" *ngIf="carDetails">
      <h4>
        {{carDetails.brandName}}-{{carDetails.carName}} 
      </h4>
    </div>

  <table class="table">
   
    <thead>
      <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Model Yılı</th>
        <th>Fiyat</th>
        <th>Açıklama</th> 
      </tr>
    </thead>
      <tr *ngIf="carDetails"  >
        <td>{{carDetails.id}} </td>
        <td>{{carDetails.brandName}}</td>
        <td>{{carDetails.colorName}}</td>
        <td>{{carDetails.modelYear}}</td>
        <td>{{carDetails.dailyPrice}}</td>
        <td>{{carDetails.description}}</td>
    </tr>
  </table>
</div>
